<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task Form - ToDoApp Mockup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { primary: { 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1' } } } }
        };
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 
    DESIGN NOTES:
    - Purpose: Edit existing task with pre-filled form (STORY-006/007)
    - Target users: Users updating task details
    - User goals: Modify task title and/or description, save changes
    - Key interactions: Click Edit button opens modal with pre-filled data, modify and save
    - Responsive behavior: Modal adapts to screen size
    - Accessibility: Focus management, ARIA labels, keyboard support
    - Edge cases: Validation on update, unchanged fields allowed
    -->
    
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Edit Task</h1>
            <p class="text-gray-600">Modify task details below</p>
        </header>
        
        <div class="bg-white rounded-lg shadow-sm p-4">
            <div class="flex items-start gap-4">
                <input type="checkbox" class="w-5 h-5 mt-1 text-primary-600 border-gray-300 rounded">
                <div class="flex-1">
                    <h3 class="text-lg font-medium text-gray-900">Complete project documentation</h3>
                    <p class="text-sm text-gray-600 mt-1">Write comprehensive guides for all new features</p>
                </div>
                <button 
                    onclick="openEditModal()"
                    class="px-3 py-1.5 text-sm font-medium text-primary-600 hover:bg-primary-50 rounded focus:outline-none focus:ring-2 focus:ring-primary-500">
                    Edit
                </button>
            </div>
        </div>
    </div>
    
    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50" role="dialog" aria-labelledby="edit-title" aria-modal="true">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full">
            <div class="bg-primary-600 text-white px-6 py-4 rounded-t-lg">
                <h2 id="edit-title" class="text-xl font-semibold">Edit Task</h2>
            </div>
            
            <form id="edit-form" class="p-6 space-y-6" onsubmit="handleUpdate(event)">
                <div>
                    <label for="edit-task-title" class="block text-sm font-medium text-gray-700 mb-2">
                        Task Title <span class="text-red-600">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="edit-task-title"
                        value="Complete project documentation"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500"
                        maxlength="200"
                        aria-required="true"
                        oninput="updateCounter('edit-task-title', 'edit-title-counter', 200)">
                    <div class="flex justify-between mt-1">
                        <span id="edit-title-error" class="text-sm text-red-600 hidden"></span>
                        <span id="edit-title-counter" class="text-sm text-gray-500 ml-auto">35/200</span>
                    </div>
                </div>
                
                <div>
                    <label for="edit-task-desc" class="block text-sm font-medium text-gray-700 mb-2">
                        Description <span class="text-gray-500">(optional)</span>
                    </label>
                    <textarea 
                        id="edit-task-desc"
                        rows="4"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 resize-none"
                        maxlength="1000"
                        oninput="updateCounter('edit-task-desc', 'edit-desc-counter', 1000)">Write comprehensive guides for all new features</textarea>
                    <span id="edit-desc-counter" class="text-sm text-gray-500 float-right mt-1">51/1000</span>
                </div>
                
                <div class="flex flex-col sm:flex-row gap-3 pt-4 border-t">
                    <button 
                        type="button"
                        onclick="closeEditModal()"
                        class="flex-1 px-6 py-2 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 focus:ring-2 focus:ring-gray-400">
                        Cancel
                    </button>
                    <button 
                        type="submit"
                        class="flex-1 px-6 py-2 bg-primary-600 text-white font-semibold rounded-lg hover:bg-primary-700 focus:ring-2 focus:ring-primary-500">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="success-toast" class="fixed bottom-4 right-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg hidden" role="alert">
        Task updated successfully!
    </div>
    
    <script>
        function openEditModal() {
            document.getElementById('edit-modal').classList.remove('hidden');
            setTimeout(() => document.getElementById('edit-task-title').focus(), 100);
        }
        
        function closeEditModal() {
            document.getElementById('edit-modal').classList.add('hidden');
        }
        
        function updateCounter(inputId, counterId, max) {
            const input = document.getElementById(inputId);
            const counter = document.getElementById(counterId);
            counter.textContent = `${input.value.length}/${max}`;
        }
        
        function handleUpdate(e) {
            e.preventDefault();
            closeEditModal();
            const toast = document.getElementById('success-toast');
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            updateCounter('edit-task-title', 'edit-title-counter', 200);
            updateCounter('edit-task-desc', 'edit-desc-counter', 1000);
        });
    </script>
</body>
</html>
