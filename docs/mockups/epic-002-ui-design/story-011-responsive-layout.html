<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout - ToDoApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { colors: { primary: { 500: '#0ea5e9', 600: '#0284c7' } } } } };</script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 
    DESIGN NOTES:
    - Purpose: Demonstrate mobile-first responsive layout (STORY-011)
    - Responsive behavior:
      * Mobile (< 640px): Single column, stacked elements, full-width buttons
      * Tablet (640px-1023px): Two-column grid where appropriate
      * Desktop (â‰¥ 1024px): Max-width container, spacious layouts
    - Accessibility: Semantic HTML, proper heading hierarchy
    - Key feature: Resize browser to see layout adapt
    -->
    
    <div class="container mx-auto px-4 py-6 md:py-8 lg:py-12 max-w-7xl">
        <div class="bg-yellow-50 border-l-4 border-yellow-500 p-4 mb-8">
            <p class="text-yellow-800 text-sm font-medium">ðŸ“± Resize your browser window to see the responsive layout in action!</p>
        </div>
        
        <header class="mb-6 md:mb-8">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <div>
                    <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold text-gray-900 mb-2">Responsive Layout Demo</h1>
                    <p class="text-sm md:text-base text-gray-600">Mobile-first, adapts from 320px to 4K</p>
                </div>
                <button class="w-full md:w-auto px-6 py-3 bg-primary-600 text-white font-semibold rounded-lg hover:bg-primary-700">Add Task</button>
            </div>
        </header>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold mb-2">Total Tasks</h3>
                <p class="text-3xl font-bold text-primary-600">12</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold mb-2">Remaining</h3>
                <p class="text-3xl font-bold text-orange-600">7</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6 md:col-span-2 lg:col-span-1">
                <h3 class="text-lg font-semibold mb-2">Completed</h3>
                <p class="text-3xl font-bold text-green-600">5</p>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow">
            <div class="divide-y">
                <div class="p-3 md:p-4 flex flex-col sm:flex-row sm:items-center gap-3">
                    <input type="checkbox" class="w-5 h-5 text-primary-600 rounded flex-shrink-0">
                    <div class="flex-1 min-w-0">
                        <h3 class="text-base md:text-lg font-medium truncate">Complete project documentation</h3>
                        <p class="text-xs md:text-sm text-gray-600">Write comprehensive guides for all features</p>
                    </div>
                    <div class="flex gap-2 sm:flex-shrink-0">
                        <button class="flex-1 sm:flex-none px-3 py-1.5 text-sm text-primary-600 hover:bg-primary-50 rounded">Edit</button>
                        <button class="flex-1 sm:flex-none px-3 py-1.5 text-sm text-red-600 hover:bg-red-50 rounded">Delete</button>
                    </div>
                </div>
                <div class="p-3 md:p-4 flex flex-col sm:flex-row sm:items-center gap-3">
                    <input type="checkbox" class="w-5 h-5 text-primary-600 rounded flex-shrink-0">
                    <div class="flex-1 min-w-0">
                        <h3 class="text-base md:text-lg font-medium truncate">Review pull requests</h3>
                    </div>
                    <div class="flex gap-2 sm:flex-shrink-0">
                        <button class="flex-1 sm:flex-none px-3 py-1.5 text-sm text-primary-600 hover:bg-primary-50 rounded">Edit</button>
                        <button class="flex-1 sm:flex-none px-3 py-1.5 text-sm text-red-600 hover:bg-red-50 rounded">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-8 p-6 bg-blue-50 rounded-lg">
            <h3 class="font-semibold text-gray-900 mb-3">Current Viewport:</h3>
            <p id="viewport-size" class="text-lg font-mono text-primary-600"></p>
        </div>
    </div>
    
    <script>
        function updateViewportSize() {
            const width = window.innerWidth;
            const el = document.getElementById('viewport-size');
            let device = '';
            if (width < 640) device = 'Mobile';
            else if (width < 1024) device = 'Tablet';
            else device = 'Desktop';
            el.textContent = `${width}px wide - ${device}`;
        }
        updateViewportSize();
        window.addEventListener('resize', updateViewportSize);
    </script>
</body>
</html>
